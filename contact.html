    <content class="content">
            <div class="content-body">
                    <div class="content-title">
                        <h2>Contact me</h2>
                    </div>
                <form role="form" action="/signup" accept-charset="UTF-8" method="post" class="contact-form">
                <fieldset>
                    <label for="user-name" class="contact-form-label">Name</label>
                        <input type="text" placeholder="John Smith" name="user-name" id="user-name" required/>

                    <label for="User-Email" class="contact-form-label">Email</label>
                        <input type="email" placeholder="example@gmail.com" name="user-email" id="user-email" required/>
                    
                    <label for="user-message" class="contact-form-label">Message</label>
                       
                        <textarea rows="12" cols="80" name="comment" form="user-form"></textarea>
                        <button type="submit">Submit</button>
                </fieldset>
                </form>
                
            </div>
     </content>    


    <footer class="footer">
        <div class="contact-logos">
            <a id="gmail" href="mailto:michael.barbone@gmail.com" target="_blank">

            </a>

            <a id="github" href="https://github.com/MBarbone" target="_blank">
